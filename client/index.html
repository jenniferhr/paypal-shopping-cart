<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Shopping Cart</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
  <div class="container">
    <h1>Shopping Cart</h1>

    <section class="product-info">
      <div class="product">
        <h2>Your Items</h2>
        <img src="images/white-shirt.jpg" alt="Man wearing white T-shirt" class="product-image">
        <div class="product-info">
          <h3 class="product-title">Basic White T-Shirt</h3>
        <h4 class="product-number">Product #0001</h4>
        <h4 class="product-price">Price: $10</h4>
        </div>
        
      </div>      
    </section>

    <section class="buyers-info">
      <h2>Buyer's Information</h2>
      <form action="" class="buyers-info-form">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" value="Mary"><br>
        
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" value="Smith"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="sb-7nych28892176@personal.example.com"><br>


        <label for="phone-number">Phone number:</label>
        <input type="tel" id="phone-number" name="phone-number" value="15555551234"><br>

        <label for="address-line-1">Address Line 1:</label>
        <input type="text" id="address-line-1" name="address-line-1" value="320 W 5th Avenue"><br>
        
        <label for="address-line-2">Address Line 2:</label>
        <input type="text" id="address-line-2" name="address-line-2" value="Suite 304, Anchorage"><br>

        <label for="state">State or Province:</label>
        <input type="text" id="state" name="state" value="Alaska"><br>

        <label for="zip-code">Zip or Postal Code:</label>
        <input type="text" id="zip-code" name="zip-code" value="99501"><br>

        <label for="country">Country:</label>
        <select class="form-select" id="country">
          <option value="US">US</option>
        </select>

      </form>
    </section>

    <div id="paypal-button-container"></div>
    <p id="result-message"></p>

  </div>
  <script src="https://www.paypal.com/sdk/js?client-id=Aegi8IoeaecEOa52l_XVFEAy5VcIQA482HX5jjOiUsZ0379snmPpuzvjHNqdWD5lF_aDDtBKsGtZnEs5&currency=USD"></script>
  <script src="main.js"></script>
  <script src="../server.js"></script>

</body>
</html>
